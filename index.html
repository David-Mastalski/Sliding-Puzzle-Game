<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="background">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div id="puzzle-board">
        <div class="tile tile1">2</div>
        <div class="tile tile2">1</div>
        <div class="tile tile3">3</div>
        <div class="tile tile4">4</div>
        <div class="tile tile5">5</div>
        <div class="tile tile6">6</div>
        <div class="tile tile7">7</div>
        <div class="tile tile8">8</div>
        <div class="tile tileEmpty"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
